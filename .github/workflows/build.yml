name: build and release automatically

on:
  push:
    branches:
      - patch
  pull_request:
    branches:
      - patch
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    environment: Patch AutoBuildRelease
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Procursus
        uses: dhinakg/procursus-action@main
        with:
          packages: ldid trustcache

      - name: Set Environment Variables
        run: |
         T8=$(TZ=UTC-8 date +'%Y%m%d_%H%M%S')
         TS=$(date -j -f "%Y%m%d_%H%M%S" "${T8}" +%s)
         SHASH=$(git rev-parse --short HEAD)
         echo "Git commit log since last tag:" > commit_logs.txt
         echo "\`\`\`" >> commit_logs.txt
         git log --graph --pretty=format:'%h - %s <%an>' --abbrev-commit $(git describe --tags --abbrev=0).. >> commit_logs.txt
         echo "" >> commit_logs.txt
         echo "\`\`\`" >> commit_logs.txt
         echo "ctime=${T8}" >> $GITHUB_ENV
         echo "ctimestamp=${TS}" >> $GITHUB_ENV
         echo "shorthash=${SHASH}" >> $GITHUB_ENV

      - name: Print Environment Variables
        run: |
         echo ${{ env.ctime }}
         echo ${{ env.ctimestamp }}
         echo ${{ env.shorthash }}
         cat ./commit_logs.txt

      - name: Build
        run: |
          sed -i '' "s/COMPILE_TIME=\`TZ=UTC-8 date \\\\\"+%Y%m%d_%H%M%S\\\\\"\`/COMPILE_TIME=${{ env.ctime }}/g" ./Fugu15/Makefile
          sudo security import Exploits/fastPath/arm.pfx -k /Library/Keychains/System.keychain -P password -A
          make
          cp Fugu15/Fugu15.tipa Fugu15-Max_Liam.ipa
          mv Fugu15/Fugu15.tipa Fugu15-Max_${{ env.shorthash }}_${{ env.ctime }}.ipa
          git stash
          git checkout patch-en
          git merge patch
          git stash pop
          make
          cp Fugu15/Fugu15.tipa Fugu15-Max_English.ipa
          mv Fugu15/Fugu15.tipa Fugu15-Max_English_${{ env.shorthash }}_${{ env.ctime }}.ipa

      - name: Auto Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto_${{ env.ctimestamp }}
          name: "AutoRelease: ${{ env.shorthash }}_${{ env.ctime }}"
          body_path: ./commit_logs.txt
          draft: false
          prerelease: false
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: |
           *.ipa
